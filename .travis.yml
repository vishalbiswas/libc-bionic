install: apt-get install libc-dev-i386 g++-multilib python2
matrix:
  env:
    - arch=arm
    - arch=aarch64
    - arch=x86
    - arch=x86_64
script: "skipzlib=no ./build.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: bionic_x86_64_nougat-release_zlib.tar.xz bionic_x86_nougat-release_zlib.tar.xz bionic_arm_nougat-release_zlib.tar.xz bionic_aarch64_64_nougat-release_zlib.tar.xz
  on:
    repo: vishalbiswas/libc-bionic
